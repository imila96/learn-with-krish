<h2 style="margin-left: 515px;"> Order  List</h2>

<div class="container" style="margin-top:20px ;">
    
    <div class="row">
        <div class="col-sm-2">
        <button type="button" class="btn btn-primary" onClick="window.location.reload();">Refresh</button>
        </div>
        
        <div class="col-sm-5">
         <input type="text" class="form-control"  placeholder="Search id here" #myinput  [(ngModel)] = "_id"  (input)="Search2()" />
        </div>
        
        <div class="col-sm-5">
        <label style="color:#80807c ;">Pick a Date to Search  &nbsp;</label><input type="date" style="color:#80807c ;"name="begin" 
         placeholder="yyyy-mm-dd"
         min="01-01-2000" max="31-12-3000" #myinput  [(ngModel)] = "date"  (input)="Search()" onselect="window.location.reload();" />
        </div>
        
      </div>
   

    
    
    
    
    
    
   




<table class = "table table-striped" style="margin-top:30px ;">
    <thead>
        <tr>
            <th> </th>
            <th> order-id </th>
            <th> status</th>
            <th>date </th>
            <th> Update/Dispatch</th>
            <th>view </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            
            <td> </td>
            <td> {{ employee.orderId }} </td>
            <td> {{ employee.status }} </td>
            <td> {{ employee.date }} </td>

            
            <td>
                <button (click) = "updateEmployee(employee._id)" class = "btn btn-info"> Update</button>
               
            </td>
            <td>
                <button (click) = "employeeDetails(employee._id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
